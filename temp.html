<div id="gin_and_tonic" class="cocktail">
  <h3>Gin and Tonic</h3>
  <div id="ingredients" class="ingredients">
    <h4>Ingredients:</h4>
    <ul>
<li>2 oz gin</li>
      <li>4 oz club soda</li>
      <li>lime wedge</li>
    </ul>
</div>
  <div id="instructions" class="instructions">
    <h4>Instructions:</h4>
    <ol style="list-style-type: decimal">
<li>Put ice in glass.</li>
      <li>Pour gin and club soda over ice.</li>
      <li>Garnish with lime wedge.</li>
    </ol>
</div>
</div>
